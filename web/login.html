 <link rel="stylesheet" href="style.css" type="text/css"/>

<script> 
function VALIDATE()                                    
{ 
    
    var regno = document.forms["LoginForm"]["regno"];  
    var password = document.forms["LoginForm"]["password"];  
     
   
    
    if (regno.value === "")                           
    { 
        window.alert("Please enter your registration number."); 
        regno.focus(); 
        return false; 
    } 
   
    if (password.value === "")                        
    { 
        window.alert("Please enter your password."); 
        password.focus(); 
        return false; 
    } 
   
   
    return true; 
}
</script>

</head>
<body class="bg-info">
<div class="container">
<div class="row">
<div class="col-md-offset-3 col-md-3">
<br>

<form name="LoginForm" action="/login"  method="post" 
onsubmit="return VALIDATE()">
    
    
<div class="form-group">
<label for="myRegno">REGNO/STAFFNO</label>
<input class="form-control" id="myRegno" placeholder="Regno/Staffno" type="text" name="regno">
</div>

<div class="form-group">
<label for="myPassword">PASSWORD</label>
<input class="form-control" id="myPassword" placeholder="Password" type="password" name="password">
</div>
<button type="submit" class="btn btn-default">LOGIN</button>
</form>

<a href="register.html">New? Sign in Here</a>

</div>
</div>
</div>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
